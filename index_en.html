                let galleryHTML = '';
                if (mediaData.photos?.length) { galleryHTML += `<h4 class="font-bold text-lg mb-2">Photos</h4><div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-8">${mediaData.photos.map(url => `<div><img src="${url}" class="w-full h-auto rounded-lg shadow-md"></div>`).join('')}</div>`; }
                if (mediaData.videos?.length) { galleryHTML += `<h4 class="font-bold text-lg mb-2">Videos</h4>${mediaData.videos.map(url => `<div class="modal-video-container mb-4"><iframe src="${url}" frameborder="0" allowfullscreen></iframe></div>`).join('')}`; }
                modalContent.innerHTML = galleryHTML;
                modalTitle.innerText = title;
                modal.classList.remove('hidden');
            }
            if (target.closest('#closeModal') || target === modal) {
                modal.classList.add('hidden');
                modalContent.innerHTML = '';
            }
        });

        window.onscroll = () => {
            if (backToTopButton) {
                const isScrolled = window.scrollY > 100;
                backToTopButton.classList.toggle('opacity-0', !isScrolled);
                backToTopButton.classList.toggle('pointer-events-none', !isScrolled);
            }
        };
        document.addEventListener('keydown', (e) => { if (e.key === "Escape" && modal) modal.classList.add('hidden'); });

        try {
            ['hero', 'about', 'service1', 'service2'].forEach(name => {
                if (document.getElementById(`${name}-slider`)) {
                    new Swiper(`#${name}-slider`, { loop: true, effect: 'fade', autoplay: { delay: 4000 + (Math.random() * 1000) } });
                }
            });
        } catch(e) { console.error("Swiper failed:", e); }

        const contentMap = { 'hero-title-text': 'hero-title', 'hero-subtitle-text': 'hero-subtitle', 'about-title-text': 'about-title', 'about-text-content': 'about-text', 'service1-title-card': 'service1-title', 'service1-title-detail': 'service1-title', 'service1-desc-detail': 'service1-desc', 'service2-title-card': 'service2-title', 'service2-title-detail': 'service2-title', 'service2-desc-detail': 'service2-desc' };
        const commonContentMap = { 'header-logo': 'logo-url', 'header-phone-link': 'phone', 'contact-phone-link': 'phone', 'contact-email-link': 'email', 'service1-icon-image': 'service1-icon-url', 'service2-icon-image': 'service2-icon-url' };

        function applyContent(data, lang) {
            const currentContent = data.content[lang] || {};
            const commonContent = data.content.common || {};
            for (const id in contentMap) {
                const el = document.getElementById(id);
                if (el) el.innerHTML = marked.parse(currentContent[contentMap[id]] || '');
            }
            for (const id in commonContentMap) {
                const el = document.getElementById(id);
                if (el) {
                    const content = commonContent[commonContentMap[id]] || '';
                    if (el.tagName === 'IMG') el.src = content;
                    else if (el.tagName === 'A') {
                        el.textContent = content;
                        el.href = `${el.href.startsWith('tel:') ? 'tel' : 'mailto'}:${content}`;
                    }
                }
            }
            ['about', 'service1', 'service2'].forEach(section => {
                const link = document.querySelector(`.view-media-link[data-media-section="${section}"]`);
                if (link && data.media[section]) {
                    link.classList.toggle('hidden', !(data.media[section].photos?.length > 0 || data.media[section].videos?.length > 0));
                }
            });
        }
        setLanguage(document.documentElement.lang);
    });
    </script>
</body>
